syntax = "proto3";

package com.training.springcloud.kafkastreams;

message TransactionApproval {
  string id = 1;
  int64 amount = 2;
  int64 balance = 3;
  string accountId = 4;
  string approvedTransactionId = 5;
  TransactionResult transactionResult = 6;
  TransactionDirection transactionDirection = 7;
}

enum TransactionResult {
  UNUSED_TT = 0;
  APPROVED = 1;
  DECLINED = 2;
}

enum TransactionDirection {
  UNUSED_TD = 0;
  DEBIT = 1;
  CREDIT = 2;
}